<html>
   <head>
      <title>AngularJS First Application</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   </head>
   <body>
      <h1>Contact US</h1>
     <form name = 'myForm' ng-app = "" action="//formspree.io/ashish.d.gandhi@gmail.com" method="POST">
      <div>
		 <p><h5>Call:</h5>(863) 595-5594 </p>
		 <p><h5>Send an Email:</h5></p>
         <p><strong>Name:</strong> <input type = "text" name = "name" ng-model = "name" required></p>
		 <span ng-show="myForm.name.$error.required">Name required!</span>
         <p><strong>Email:</strong> <input type = "email" name="address" ng-model = "email" required></p>
		 <span ng-show="myForm.address.$error.email">Not a valid e-mail address</span>
		 <span ng-show="myForm.address.$error.required">E-mail address required!</span>
		 <p><strong>Message:</strong> <textarea name="message" ng-model = "message"></textarea></p>	 
		 <input type="submit" name="send" value="Send" />
      </div>
      </form>
      <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
      
   </body>
</html>
