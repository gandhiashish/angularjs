<html>
   <head>
      <title>AngularJS First Application</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	  <script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();   
		});
</script>
   </head>
   <body>
	<div  class="container">
		<span class="text-center"><h2>Contact Me</h2></span>
		<form name = 'myForm' ng-app = "" action="//formspree.io/ashish.d.gandhi@gmail.com" method="POST" class="form-horizontal">
			<div class="form-group">
			  <label class="col-sm-2">Cellphone:</label>
			  <span class="col-sm-10">
				(863) 595-5594
			  </>
			</div>
			<div class="form-group">
			  <label class="col-sm-10">Email:</label>
			</div>
			<div class="form-group">
			  <!--<label class="col-sm-2 control-label">Full Name</label> -->
			  <div class="col-sm-10">
				<input class="form-control" id="name" type="text" placeholder="Full name"
					name = "name" ng-model = "name" data-toggle="tooltip" data-placement="bottom" 
					title="Please enter your fullname here" required />
			  </div>
			</div>
			<div class="form-group">
			  <!--<label class="col-sm-2 control-label">Email</label> -->
			  <div class="col-sm-10">
				<input class="form-control" id="address" type="email" placeholder="Email" 
					name = "address" ng-model = "email" data-toggle="tooltip" data-placement="bottom" 
					title="Please enter your emaill address here" required />
				<span ng-show="myForm.address.$error.email">Please enter valid email</span>
			  </div>
			</div>
			<div class="form-group">
			  <!--<label class="col-sm-2 control-label">Phone</label> -->
			  <div class="col-sm-10">
				<input class="form-control" id="phone" type="text" placeholder="Phone"
				name = "phone" ng-model = "phone" data-toggle="tooltip" data-placement="bottom" 
					title="Please enter your phone number here" />
			  </div>
			</div>
			<div class="form-group">
			  <!--<label class="col-sm-2 control-label">Message</label> -->
			  <div class="col-sm-10">
				<textarea class="form-control" id="message" placeholder="Message" 
					name = "message" ng-model = "message" data-toggle="tooltip" data-placement="bottom" 
					title="Please enter message here" required ></textarea>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-10">
				<button class="btn btn-default" type="submit" data-toggle="tooltip" data-placement="bottom" 
					title="Click here to send email">Send</button>
			  </div>
			</div>
		</form>
	</div>
   </body>
</html>
